<body>
  {{> body}}
  {{> status}}
</body>



<template name="body">
<div class="pure-g-r " id="layout">

  {{> menu }}
        
<div class="pure-u" id="main">

  <div class="content">
  {{renderPage layoutName}}
  </div>


</div> <!-- main -->
</div> <!-- layout -->

</template>



<template name="status">
  <p>
    {{ status }}
  </p>
</template>
